<body>
	<header>
		<nav th:include="navigation :: navigation"></nav>
	</header>  
    <div class="wrapper">
		<h1>Kalender</h1>
		
		
		
		
		<div style="width: 10%; float: left">
			<form th:action="@{/previousWeek/} + ${firstDayOfWeek}">
				<button >Vorherige Woche</button>
	        </form>
	    </div>
			
       	<div style="width: 80%; float: left; text-align: center; font-size: 20pt" th:text="${year} + ', KW' + ${weekNumber}">Die aktuelle Kalenderwoche(KW) z.B.: KW51</div>
        <div style="width: 10%; float: left">
			<form style="float: right;" th:action="@{/nextWeek/} + ${firstDayOfWeek}">
				<button >NÃ¤chste Woche</button>
	        </form>
	    </div>
        
		<table class="tg" >
		  <tr >
		    <th class="tg-cxkv"></th>
		    <th class="tg-bsv2" th:each="date : ${week}"  th:text="${#dates.dayOfWeekNameShort(date) + #dates.format(date, ' dd.MM')}">Mo.</th>
		  </tr>
		  <tr th:each="tableEntity, it : ${table}">
		    <td class="tg-76tn" th:text="${it.count-1} + ':00' + ' - ' + ${it.count} + ':00'">1</td>
		    <td th:class="${entity.discription}" th:each="entity : ${tableEntity}" th:text="${entity.message}"></td>
		  </tr>
		</table>
