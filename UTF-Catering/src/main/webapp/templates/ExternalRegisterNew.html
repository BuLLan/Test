<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" 	href="/resources/css/style.css" />
	<link rel="stylesheet" type="text/css" 	href="/resources/css/font-awesome.min.css" />
	<meta name="author" content="Team Salespoint" /> 
	<meta name="description" content="super special awesome stuff" /> 
	<meta name="generator" content="Microsoft FrontPage 6.0" /> 
	<script src="/resources/js/javascript.js" type="text/javascript"></script>
	<title>Catering Service</title>
</head>

<body>
<div class="maincontainer">
	 <p> 
	 <img src="resources/img/logo.jpg" alt="logo"/>
	 </p>
		
        <div class="registrieren">
        <h1>Registrieren</h1>
        <form method="post" action="/ExternalRegisterForm" th:object="${registrationForm}" onsubmit="return checkExternalReg()">	
						
						<table>
							<tr>
								<td><label th:text="#{register.firstname}" for="firstname">Vorname:</label></td>
								<td><input id="firstname" th:field="*{firstname}" th:errorclass="fieldError" type="text" name="firstname" />
								<p style="color:red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Der Vorname darf nicht leer sein.</p></td>
							</tr>
							<tr>
                            	<td><label th:text="#{register.lastname}" for="lastname">Nachname:</label></td>
								<td><input id="lastname" th:field="*{lastname}" th:errorclass="fieldError" type="text" name="lastname" />
								<p style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Der Nachname darf nicht leer sein.</p></td>
							</tr>
							<tr>
                            	<td><label th:text="#{register.password}" for="password">Passwort:</label></td>
								<td><input id="password" th:field="*{password}" th:errorclass="fieldError" type="text" name="password" />
								<p style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Das Passwort darf nicht leer sein.</p></td>
							</tr>
							<tr>
                            	<td><label th:text="#{register.address}" for="address">Adresse:</label></td>
								<td><input id="address" th:field="*{address}" th:errorclass="fieldError" type="text" name="address" />
								<p style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Die Adresse darf nicht leer sein.</p></td>
							</tr>
						
							<tr>
                            	<td><label th:text="#{register.username}" for="username">Benutzername</label></td>
								<td><input id="username" th:field="*{username}" th:errorclass="fieldError" type="text" name="username" />
								<p style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Der Benutzername darf nicht leer sein.</p>
								<p style="color:red" th:if="${usernameexist}!=null">Der Benutzername existiert bereits.</p>
								</td>
								
                        	</tr>
						</table>
                        <button type="submit" value="Registration">Registrieren</button><br/><br/>
          </form>
          </div>

</div>


</body>
</html>
