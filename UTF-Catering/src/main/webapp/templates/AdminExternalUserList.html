<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" 	href="/resources/css/style.css" />
	<link rel="stylesheet" type="text/css" 	href="/resources/css/newStyle.css" />
	<link rel="stylesheet" type="text/css" 	href="/resources/css/font-awesome.min.css" />
	<meta name="author" content="Team Salespoint" /> 
	<meta name="description" content="super special awesome stuff" /> 
	<meta name="generator" content="Microsoft FrontPage 6.0" /> 
	<title>Catering Service</title>
	<script src="/resources/js/javascript.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<nav th:include="navigation :: navigation"></nav>
	</header>  
    <div class="wrapper">
		<h1>Kundenliste</h1>
       <div class="datagrid">
 
        <table id="angebot" >
			<thead>
				<tr>
                	<th>Vorname</th>
                    <th>Nachname</th>
                    <th>Benutzername</th>
                    <th>Adresse</th>
                    <th>Aktionen</th>
				</tr>
			</thead>
			<tbody th:remove="all-but-first">
				<tr th:each=" em : ${externalList}">
					<td th:text="${em.userAccount.firstname}">Erika Mustermann</td>
					<td th:text="${em.userAccount.lastname}">Mustermann</td>
					<td th:text="${em.username}">erika</td>
					<td th:text="${em.address}">Musterstrasse, 01277 Dresden</td>
					<td>
						<form th:method="get" th:action="@{'/AdminEditExternals/' + ${em.userAccount.identifier}}" th:attr="data-entry-id=${em.userAccount.identifier}" >
							<i class="icon-edit"></i><input class="bbutton"	type="submit" value="editieren" />
						</form>
						<form th:method="get" th:action="@{'/AdminDisableExternal/' + ${em.userAccount.identifier}}" th:attr="data-entry-id=${em.userAccount.identifier}" >
							 
							<i class="icon-remove"></i><input type="submit" value=" löschen" class="bbutton" />
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
			
		<br/>  
		<br/>
		<br/>
		<footer>
			<hr/>
			<div class="footer-left">
				Copyright &copy; 2014 Dennis Körte<br/>
				SWT-Praktikum <strong>Catering-Service</strong> Eine Java-Webanwendung
			</div>
			<div class="footer-right">
				Lösung von:<br/>
				Kevin, Dennis, Igor, Sangrim und Anne-Liesse
			</div>
            <br/>
            <br/>
		</footer>
	</div>    
</body>
</html>
